<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brainrot Dating App</title>
  <link rel="stylesheet" href="styles/quiz.css" />
  <link rel="stylesheet" href="styles/profile.css" />
  <link rel="stylesheet" href="styles/swipe.css" />
  <style>
    .section { display: none; }
    .active { display: block; }
    img { max-width: 300px; display: block; margin: 1em auto; }
    button { margin: 1em; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>ðŸ’˜ Brainrot Dating App</h1>

  <!-- QUIZ SECTION -->
  <div id="quizSection" class="section active">
    <h2>Do you recognize this meme?</h2>
    <div id="quizContainer"></div>
    <button id="yesBtn">I recognize this</button>
    <button id="noBtn">I have no idea</button>
  </div>

  <!-- PROFILE SECTION -->
  <div id="profileSection" class="section">
    <h2>Your Meme Fluency: <span id="scoreDisplay"></span></h2>
    <form id="profileForm">
      <input name="username" placeholder="Username" required /><br />
      <input name="age" type="number" placeholder="Age" /><br />
      <select name="pronouns">
        <option value="they/them">they/them</option>
        <option value="she/her">she/her</option>
        <option value="he/him">he/him</option>
        <option value="custom">custom</option>
      </select><br />
      <textarea name="bio" placeholder="What's your vibe?" required></textarea><br />
      <button type="submit">Save & See Matches</button>
    </form>
  </div>

  <!-- SWIPE SECTION -->
  <div id="swipeSection" class="section">
    <h2>ðŸ’ž Potential Matches</h2>
    <div id="swipeCard"></div>
    <button id="passBtn">Pass</button>
    <button id="likeBtn">Like</button>
    <button id="restartBtn" style="display:none;">Start Over</button>
    <div id="matchResult"></div>
  </div>

  <!-- App Scripts -->
  <script src="quiz.js" defer></script>
  <script src="profile.js" defer></script>
  <script src="swipe.js" defer></script>
</body>
</html>
